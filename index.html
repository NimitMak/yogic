  <script>
    var calculateNavbarHeight = function() {
      var height = $('.common-nav').outerHeight(true);
      return height;
    };
    $(document).on('ready', function() {
      var height = calculateNavbarHeight();
      $('.main-content').css('padding-top', height);
    });
